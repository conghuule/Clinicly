host: localhost:8080
info:
  contact: {}
  description: Clinic Management API
  title: Clinic Management
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login your account
      parameters:
      - description: Login data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login response
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
      summary: Login
      tags:
      - auth
  /patient:
    get:
      description: Get patient
      produces:
      - application/json
      responses:
        "200":
          description: Patient response
          schema:
            $ref: '#/definitions/controllers.PatientListResponse'
      summary: Get patient
      tags:
      - patient
  /patient/{id}:
    get:
      description: Get patient by id
      parameters:
      - description: Patient id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Patient response
          schema:
            $ref: '#/definitions/controllers.PatientResponse'
      summary: Get patient by id
      tags:
      - patient
  /patient/create:
    post:
      consumes:
      - application/json
      description: Create patient
      parameters:
      - description: Patient data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.PatientRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Patient response
          schema:
            $ref: '#/definitions/controllers.PatientResponse'
      summary: Create patient
      tags:
      - patient
  /staff:
    get:
      description: Get staff
      parameters:
      - description: Staff name
        in: query
        name: name
        type: string
      - default: 1
        description: Page
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Staff response
          schema:
            $ref: '#/definitions/controllers.StaffListResponse'
      summary: Get staff
      tags:
      - staff
  /staff/{id}:
    get:
      description: Get staff by id
      parameters:
      - description: Staff id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Staff response
          schema:
            $ref: '#/definitions/controllers.StaffResponse'
      summary: Get staff by id
      tags:
      - staff
  /staff/create:
    post:
      consumes:
      - application/json
      description: Create staff
      parameters:
      - description: Staff data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.StaffRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Staff response
          schema:
            $ref: '#/definitions/controllers.StaffResponse'
      summary: Create staff
      tags:
      - staff
